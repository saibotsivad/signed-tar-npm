				<meta http-equiv="X-UA-Compatible" content="IE=edge">

				<meta name="description" content="{{site.description}}">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<style type="text/css">{% include normalize.css %}</style>

				<link rel="shortcut icon" href="//sdmp.github.io/favicon.ico">
				<meta property="og:image" content="http://sdmp.github.io/img/mesh-network.png">

		<body>

			<section>
		
				<header class="background-gradient-gray-to-white">
					<img role="banner" alt="Logo for the sdmp." src="img/mesh-network.svg">
					<h1><a href="http://sdmp.github.io/" title="{{site.title}}: {{page.title}}" rel="home">{{site.title}}: {{page.title}}</a></h1>
					<h2>{{site.description}}</h2>
				</header>

				<article>
					{{content}}
				</article>

				<footer>
					<p class="background-gradient-white-to-gray">Made with love by <a href="http://tobiaslabs.com">Tobias Labs</a>.</p>
				</footer>

			</section>
